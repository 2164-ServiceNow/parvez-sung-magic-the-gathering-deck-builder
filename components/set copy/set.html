<!-- Show set list from search with page buttons -->
<p>Query: {{searchValue}}</p>
<div ng-if="sets.sets && sets.sets.length > 0 && setDetails == ''">
    <div id="pages">
        <label for="pages" class="form-label">Pages </label>
        <button
          class="btn btn-primary"
          ng-if="firstPage !==''"
          ng-click="goToPage(firstPage)"
        >
          first
        </button>
        <button
          class="btn btn-primary"
          ng-if="previousPage!=='' && previousPage!==firstPage"
          ng-click="goToPage(previousPage)"
        >
          previous
        </button>
        <button
          class="btn btn-primary"
          ng-if="nextPage!==''"
          ng-click="goToPage(nextPage)"
        >
          next
        </button>
        <button
          class="btn btn-primary"
          ng-if="lastPage!==''"
          ng-click="goToPage(lastPage)"
        >
          last
        </button>
      </div>
    <ul style="list-style-type: none; padding-left: 0;">
        <li ng-repeat="set in sets.sets">
            <button class="btn btn-secondary mt-2" ng-click="details(set)" ng-if="set.name">{{set.name}}</button>
        </li>
    </ul>
</div>

<!-- Hide set list and page buttons to see more detail about user selected set -->
<div class="text-center" ng-if="setDetails !== ''">
    <button class="btn btn-primary mb-3" ng-click="resetDetails()">‚Üê</button>
    <p>{{setDetails.name}}</p>
    <p>Release Date: {{setDetails.releaseDate}}</p>
    <button class="btn btn-primary mt-2" ng-click="pullBooster(setDetails.code)" ng-if="setDetails.code">Pull Booster {{setDetails.code}}</button>
</div>

<!-- Booster error response from http -->
<div ng-show="booster === 'error'">
    <p class="text-center mt-3">BOOSTER UNAVAILABLE</p>
</div>
<!-- If booster http request is successful, show card list -->
<div ng-if="booster !== 'error' && booster !== ''">
    <div class="d-flex flex-wrap justify-content-start"> 
        <bootstrap-card
            ng-repeat="card in booster.cards track by $index"
            card="card"          
            img-placeholder="{{imgPlaceHolder}}"
            on-details="cardDetails(card)"
            on-add-to-deck="openAddToDeckModal(card)"
            on-favorites="addtoFav(card)"
            card-display-type="sets"
            index="{{$index}}"
        ></bootstrap-card>
    </div>
</div>

<!-- set http request comes back empty/undefined -->
<div ng-if="sets === undefined || 0 === sets.sets.length">
    <p>NOT FOUND IN DATABASE</p>
</div>

<card-modal></card-modal>
<add-to-deck-modal
  modal-card="modalCard"
  decks="decks"
  on-add-to-deck="addToDeck(card, index)"
></add-to-deck-modal>
