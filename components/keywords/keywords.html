<input ng-model="selectKeyword" placeholder="Search"/>
<div>
    <ul>
        <!-- Display list of MTG keywords, filtered by whatever is in input selectKeyword -->
        <li ng-repeat="(key, value) in keywordsObject" ng-if="!selectKeyword || key.toLowerCase().includes(selectKeyword.toLowerCase())">
            <strong>{{key}}:</strong> {{value}}
        </li>
    </ul>
</div>
