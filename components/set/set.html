<p>Query: {{searchValue}}</p>
<div ng-if="sets.sets && sets.sets.length > 0 && setDetails == ''">
    <ul>
        <li ng-repeat="set in sets.sets">
            <button ng-click="details(set)" ng-if="set.name">{{set.name}}</button>
        </li>
    </ul>
</div>

<div ng-if="setDetails !== ''">
    <p>{{setDetails.name}}</p>
    <p>{{setDetails.releaseDate}}</p>
    <button ng-click="pullBooster(setDetails.code)" ng-if="setDetails.code">Pull Booster {{setDetails.code}}</button>
</div>

<div ng-show="booster === 'error'">
    <p>BOOSTER UNAVAILABLE</p>
</div>
<div ng-if="booster !== 'error' && booster !== ''">
    <ul>
        <li ng-repeat="card in booster.cards" ng-if="card.imageUrl !== undefined">
            <button ng-click="showCardDetails(card)" ng-if="card.name">{{card.name}}</button>
        </li>
    </ul>
</div>

<div ng-if="cardDetails !== ''">
    <p>{{cardDetails.name}}</p>
    <p>{{cardDetails.manaCost}}</p>
    <img ng-src="{{cardDetails.imageUrl}}" alt="{{cardDetails.name}}"/>
    <p>{{cardDetails.text}}</p>
    <label>
        <input type="checkbox" id="favorite" name="favorite">
        Favorite
    </label>
    <button>Add to Deck</button>
</div>

<div ng-if="sets === undefined || 0 === sets.sets.length">
    <p>NOT FOUND IN DATABASE</p>
</div>
