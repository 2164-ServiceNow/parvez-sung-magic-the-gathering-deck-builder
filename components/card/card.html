<p>Query: {{searchValue}}</p>
<div ng-if="cards.cards && cards.cards.length > 1 && cardDetails == ''">
    <!-- <button ng-click=”previous()” ng-if=”pokemons.previous”>Previous Page</button>
    <button ng-click=”next()” ng-if=”pokemons.next”>Next Page</button> -->
    <ul>
        <li ng-repeat="card in cards.cards" ng-if="card.imageUrl !== undefined">
            <button ng-click="details(card)" ng-if="card.name">{{card.name}}</button>
        </li>
    </ul>
</div>

<div ng-if="cardDetails !== ''">
    <p>{{cardDetails.name}}</p>
    <p>{{cardDetails.manaCost}}</p>
    <img ng-src="{{cardDetails.imageUrl}}" alt="{{cardDetails.name}}"/>
    <p>{{cardDetails.text}}</p>
</div>

<div ng-if="cards === undefined || 1 >= cards.cards.length">
    <p>NOT FOUND IN DATABASE</p>
</div>
