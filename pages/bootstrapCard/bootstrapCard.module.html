<div class="card m-2" style="width: 18rem">
  <img
    ng-src="{{card.imageUrl || imgPlaceholder}}"
    class="card-img-top"
    alt="Card image"
  />
  <div class="card-body">
    <h5 class="card-title">{{card.name}}</h5>
    <p class="card-text">{{card.text}}</p>
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#cardModal"
      data-toggle="tooltip"
      data-placement="top"
      title="See More Details"
      ng-click="onDetails({ card: card })"
    >
      &#8505;
    </button>

    <button
      ng-show="{{cardDisplayType !== 'decks'}}"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addToDeckModal"
      data-toggle="tooltip"
      data-placement="top"
      title="Add to a Deck"
      ng-click="openAddToDeckModal(card)"
    >
      +
    </button>

    <!-- <button
      ng-show="{{cardDisplayType === 'decks'}}"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#removeFromDeck"
      data-toggle="tooltip"
      data-placement="top"
      title="Remove From Deck"
      ng-click="removeFromDeck({ card: card }, {deckIndex :deckIndex})"
    >
      +
    </button> -->
    
    <button ng-hide="{{cardDisplayType === 'favs'}}"      
      id="addToFavButton"
      class="btn btn-primary"
      data-toggle="tooltip"
      data-placement="top"
      title="Add to Favorites"
      ng-click="addToFavorites(card)"
    >
      &hearts;
    </button>
    
    

    <button
      id="removeFavButton"
      ng-show="{{cardDisplayType === 'favs'}}"
      class="btn btn-primary"
      ng-click="removeFromFavorites(index)"
      data-toggle="tooltip"
      data-placement="top"
      title="Remove from Favorites"
    >
      -
    </button>
  </div>
</div>

<add-to-deck-modal 
modal-card="card" 
decks="decks"
selected-deck-index =""></add-to-deck-modal>
